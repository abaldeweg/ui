version: 2.1

orbs:
  node: circleci/node@6.0.0

jobs:
  test:
    docker:
      - image: cimg/node:22.7
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn workspace @baldeweg/ui build && yarn workspace @baldeweg/ui test:unit:ci

workflows:
  test:
    jobs:
      - test
      