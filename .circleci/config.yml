version: 2.1
orbs:
  cypress: cypress-io/cypress@2.1.0
executors:
  image:
    docker:
      - image: 'cypress/base:17.8.0'
workflows:
  test:
    jobs:
      - cypress/run:
          executor: image
          yarn: true
          command: yarn workspace @baldeweg/ui build && yarn workspace @baldeweg/ui test:unit:ci
